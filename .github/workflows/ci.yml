name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  # Job para ejecutar las pruebas unitarias
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Set PYTHONPATH # Agregar el PYTHONPATH
        run: echo "PYTHONPATH=${GITHUB_WORKSPACE}" >> $GITHUB_ENV

      - name: Run Unit Tests
        run: pytest tests/

  # Job para análisis de código estático con SonarQube/SonarCloud
  sonar:
    runs-on: ubuntu-latest
    needs: integration-tests  # Se ejecuta después del job de pruebas de integración
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Java 17  # Configurar la versión de Java a 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'  # Distribución de Java adoptopenjdk
          java-version: '17'     # Establecer Java 17

      - name: Verify Java Version
        run: |
          echo "Verificando versión de Java..."
          java -version
          echo "JAVA_HOME: $JAVA_HOME"

      - name: Install SonarQube Scanner  # Descargar e instalar SonarQube Scanner compatible con Java 17
        run: |
          curl -Lo sonar-scanner-cli.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
          unzip sonar-scanner-cli.zip
          mv sonar-scanner-4.8.0.2856-linux sonar-scanner
          echo "SONAR_SCANNER_HOME=$(pwd)/sonar-scanner" >> $GITHUB_ENV 
          echo "$(pwd)/sonar-scanner/bin" >> $GITHUB_PATH  

      - name: Verify SonarScanner Installation
        run: |
          echo "Verificando instalación de SonarScanner..."
          $(pwd)/sonar-scanner/bin/sonar-scanner --version || echo "SonarScanner no está disponible en el PATH."

      - name: SonarQube Scan
        run: |
          $(pwd)/sonar-scanner/bin/sonar-scanner \
          -Dsonar.projectKey=tarea1-cc3s2 \
          -Dsonar.organization=renato200419 \
          -Dsonar.sources=. \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
          -Dsonar.java.source=17



  # Job para construcción de la imagen Docker y despliegue en staging
  deploy:
    runs-on: ubuntu-latest
    needs: sonar  # Se ejecuta después del análisis de SonarCloud
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        run: echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/trivia-game-python .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/trivia-game-python

      - name: Deploy to Staging
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}  # Clave SSH para conectarse al servidor de staging
        run: |
          ssh -o StrictHostKeyChecking=no -i $SSH_KEY user@staging-server "docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/trivia-game-python && docker run -d -p 8000:8000 ${{ secrets.DOCKER_HUB_USERNAME }}/trivia-game-python"