name: CI/CD Pipeline

# Configuración para GitHub Flow
on:
  push:
    branches:
      - main
      - 'feature/*'  # Monitorea cualquier rama que empiece con 'feature/'
  pull_request:
    branches:
      - main  # Ejecutar en PRs hacia la rama main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run Unit Tests
        run: pytest tests/

  sonar:
    runs-on: ubuntu-latest
    needs: test  # Se ejecuta después del job de pruebas
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install Java (requisito para SonarQube)
        run: sudo apt-get install -y openjdk-11-jdk

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=tarea1-cc3s2
            -Dsonar.organization=renato200419
            -Dsonar.sources=.
            -Dsonar.host.url=https://sonarcloud.io
